<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login-quaint-ecommerce</title>
    <link rel="stylesheet" href="registered.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="login-form" class="login-page">
        <div class="registered">
            <h3>You're successfully registered!<br>Please login here</h3>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Login</button>
            </div>
            <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Email" name="data[email]" required><br>
                <input type="password" class="input-field" placeholder="Enter Password" name="data[password]" required><br>
                <input type="checkbox" class="check-box"><span>Remember Password</span><br>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
